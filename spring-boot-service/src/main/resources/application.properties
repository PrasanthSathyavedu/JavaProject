# ===============================
# Server
# ===============================

server.port=8080

# ===============================
# Datasource - PostgreSQL
# ===============================

spring.datasource.url=jdbc:postgresql://localhost:5432/SampleProject
spring.datasource.username=sampleProject
spring.datasource.password=pass@123
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / Hibernate
# ===============================

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ===============================
# Connection Pool (HikariCP)
# ===============================
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000


# Root log level
logging.level.root=INFO

# Application package log level
logging.level.com.test.project=DEBUG

# Spring framework logs
logging.level.org.springframework=INFO

# Hibernate SQL (optional)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE


